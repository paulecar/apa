{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <h2>Your Files in {{ currdir }}</h2> </br>
    {% for file in files: %}
        {% if file.rsplit('.', 1)[1]=='pdf' %}
            <A href="{{ url_for('convert', filename=file) }}">{{ file }}</A> </br></br>
        {% else %}
            <A href="{{ url_for('scanpng', filename=file) }}">{{ file }}</A> </br></br>
        {% endif %}
    {% endfor %}

{% endblock %}
